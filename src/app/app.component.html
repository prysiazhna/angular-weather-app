<div class="wrapp">
  <div class="list">
    <app-list (selectPlace)="SelectPlace($event)"></app-list>
  </div>
  <div class="information" *ngIf="currentPlace; else choice">
    <div class="weather">
      <app-weather [weather]="currentPlace.weather"></app-weather>
    </div>
    <div class="description">
      <app-description [descr]="currentPlace.descr"></app-description>
    </div>
  </div>
  <ng-template #choice>
    <div class="choice">Select place</div>
  </ng-template>
</div>
