<img class="weather_img" [src]="weather?.weather.img_src" />
<p class="weather_temp">
  <img class="temp_img" [src]="weather?.weather.temp_img_src" />
  : {{ weather?.weather.temp }} C
</p>
<p class="weather_wind">
  <img class="wind_img" [src]="weather?.weather.wind_img_src" />
  : {{ weather?.weather.wind }}
</p>
